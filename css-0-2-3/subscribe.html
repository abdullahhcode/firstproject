<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="icon" href="favicon-s.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <!-- Placeholder Logo -->
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Blog</a>
                <a href="#">About</a>
                <a href="#">FAQ</a>
            </div>
            <!-- Search Icon -->
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="subscribe-section">
            <div class="subscribe-content">
                <h1>Subscribe Now</h1><br>
                <h1 class="white">to Our Newsletter</h1>
            
                <div class="form">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <button>Send</button>
                </div>
            </div>

            <div class="subscribe-image">
                <div class="circle"></div>
                <img src="right.png">
                <img src="rocket.png" class="icon rocket">
                <img src="chat.png" class="icon chat">
                <img src="target.png" class="icon target">


            </div>
        </div>
    </div>
</body>
</html>
