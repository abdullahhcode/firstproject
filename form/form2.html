<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <center>
        <h2>
            <a href="index.html">Form 1</a>
            <a href="form2.html">Form 2</a>
        </h2>
        <form>
            <table width="600">
                <tr>
                    <td>
                        <center>

                            <h1>Registration Form</h1>
                        </center>
                        <br> <b> First Name:</b>
                        <input type="text" id="fname" name="fname"><br>
                        <br><b> Last Name:</b>
                        <input type="text" id="lanem" name="lname">
                        <br> <br><b>Nickname:</b>
                        <input type="text" id="nname" name="nnanme">
                        <br> <br><b>E-mail:</b>
                        <input type="email" id="email" name="email">
                        <br> <br><b>Password:</b>
                        <input type="password" id="password" name="password">
                        <br> <br><b>Date of Birth:</b>
                        <input type="date" id="dob" name="dob">
                        <br> <br><b>Gender:</b>
                        <input type="radio" id="male" name="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="female">
                        <label for="male">Female</label>
                        <input type="radio" id="others" name="others">
                        <label for="male">Others</label>
                        <br> <br><b>Mobile:</b>
                        <input type="tel" id="mobile-num" name="mobile-num">
                        <br> <br><b>Address:</b>
                        <textarea name="address" rows="5" cols="25"></textarea>
                    </td>
                </tr>
            </table>
        </form>

    </center>
</body>

</html>
